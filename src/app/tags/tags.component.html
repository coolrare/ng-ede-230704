<div class="sidebar">
  <p>Popular Tags</p>

  <div class="tag-list">
    <a href="#" class="label label-pill label-default"
      (click)="chooseTag('')">All</a>

    <a href="#" class="label label-pill label-default"
       *ngFor="let tag of tags"
       (click)="chooseTag(tag)">{{tag}}</a>
  </div>
</div>
