<nav class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand" href="index.html"
      [class.highlight]="isHighlight"
      [style.font-size.rem]="fontSize">conduit</a>
    <input
      class="form-control form-control-sm search-input"
      type="text"
      placeholder="Keyword"
      #tKeyword
      (keyup.enter)="doSearch(tKeyword.value)"
      [(ngModel)]="keyword"
    />
    <button class="btn btn-sm btn-primary" (click)="doSearch(tKeyword.value, $event)">
      <i class="ion-search"></i>
    </button>

    <span class="highlight" *ngIf="keyword === ''"> 請輸入查詢條件</span>


  </div>
</nav>
